<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отопительное оборудование</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body body-header">
                    <a href="#" class="body-header__logo">Отопительное <br>
                        оборудование</a>
                    <div class="body-header__inner">
                        <nav>
                            <ul class="body-header__list">
                                <li class="body-header__item"><a href="body-header__link">Выгодно</a></li>
                                <li class="body-header__item"><a href="body-header__link">Услуги и товары</a></li>
                                <li class="body-header__item"><a href="body-header__link">Контакты</a></li>
                                <li class="body-header__item"><a href="body-header__link">Еще</a></li>
                            </ul>
                        </nav>
                        <div class="body-header__contacts">
                            <div class="body-header__socials">
                                <a href="#">
                                    <img src="img/icons/telegram.svg" alt="">
                                </a>
                                <a href="#">
                                    <img src="img/icons/whatsapp.svg" alt="">
                                </a>
                            </div>
                            <div class="body-header__phone">
                                <a class="p1" href="tel:+79991234567">
                                    +7 (999) 123-45-67
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="body-header__button button-main">Обратный звонок</button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="intro">
                <div class="container">
                    <div class="intro__body body-intro">
                        <div class="body-intro__content">
                            <h1 class="body-intro__title h1">Установка и обслуживание <span>отопительного оборудования</span> в Москве</h1>
                            <div class="body-intro__qualities">
                                <div class="body-intro__qualitites-item">
                                    <img src="img/ui/border-top.png" alt="">
                                    <p>Профессионализм</p>
                                    <img src="img/ui/border-bottom.png" alt="">
                                </div>
                                <div class="body-intro__qualitites-item">
                                    <img src="img/ui/border-top.png" alt="">
                                    <p>Честность</p>
                                    <img src="img/ui/border-bottom.png" alt="">
                                </div>
                                <div class="body-intro__qualitites-item">
                                    <img src="img/ui/border-top.png" alt="">
                                    <p>Открытость</p>
                                    <img src="img/ui/border-bottom.png" alt="">
                                </div>
                                <div class="body-intro__qualitites-item">
                                    <img src="img/ui/border-top.png" alt="">
                                    <p>Инновационность</p>
                                    <img src="img/ui/border-bottom.png" alt="">
                                </div>
                            </div>
                            <div class="body-intro__bottom">
                                <button type="button" class="button-main">Оставить заявку</button>
                                <div class="swiper-controls">
                                    <button class="body-intro__swiper-btn-prev swiper-btn-prev swiper-btn" type="button">
                                        <svg width="30" height="15" viewBox="0 0 30 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5.08084 13.8331C5.28273 14.0733 5.59369 14.0517 5.77539 13.7848C5.95709 13.518 5.94073 13.107 5.73883 12.8669L1.77342 8.15L29.5082 8.15C29.7798 8.15 30 7.85898 30 7.5C30 7.14102 29.7798 6.85 29.5082 6.85L1.77342 6.85L5.73883 2.13315C5.94073 1.893 5.95709 1.48201 5.77539 1.21518C5.59369 0.948347 5.28273 0.926717 5.08084 1.16687L0.162804 7.01686C0.0591755 7.14013 0 7.31573 0 7.5C0 7.68427 0.0591755 7.85987 0.162804 7.98314L5.08084 13.8331Z" fill="#D7D7D7" />
                                        </svg>
                                    </button>
                                    <div class="swiper-pagination-custom"></div>
                                    <button class="body-intro__swiper-btn-next swiper-btn-next swiper-btn" type="button">
                                        <svg width="30" height="15" viewBox="0 0 30 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M24.9192 1.16686C24.7173 0.926716 24.4063 0.948347 24.2246 1.21518C24.0429 1.48201 24.0593 1.893 24.2612 2.13315L28.2266 6.85H0.491803C0.220188 6.85 0 7.14102 0 7.5C0 7.85898 0.220187 8.15 0.491803 8.15H28.2266L24.2612 12.8669C24.0593 13.107 24.0429 13.518 24.2246 13.7848C24.4063 14.0517 24.7173 14.0733 24.9192 13.8331L29.8372 7.98314C29.9408 7.85987 30 7.68427 30 7.5C30 7.31573 29.9408 7.14013 29.8372 7.01686L24.9192 1.16686Z" fill="#D7D7D7" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="body-intro__slider swiper">
                            <div class="body-intro__swiper swiper-wrapper">
                                <div class="body-intro__slide swiper-slide">
                                    <div class="body-intro__slide-img">
                                        <img src="img/intro/01.jpg" alt="">
                                    </div>
                                </div>
                                <div class="body-intro__slide swiper-slide">
                                    <div class="body-intro__slide-img">
                                        <img src="img/intro/01.jpg" alt="">
                                    </div>
                                </div>
                                <div class="body-intro__slide swiper-slide">
                                    <div class="body-intro__slide-img">
                                        <img src="img/intro/01.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="promo block">
                <div class="container">
                    <div class="promo__body body-promo">
                        <div class="body-promo__bg"><img src="img/promo/bg.png" alt=""></div>
                        <div class="body-promo__content content-body-promo">
                            <p class="content-body-promo__title">Скидка на первый заказ!</p>
                            <p class="content-body-promo__subtitle p3">Дарим скидку 10% на первый заказ через сайт</p>
                            <button type="button" class="content-body-promo__button button-main inversed">Заказать услугу</button>
                        </div>
                        <div class="body-promo__photo"><img src="img/promo/01.jpg" alt=""></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/swipers.js"></script>

</html>
